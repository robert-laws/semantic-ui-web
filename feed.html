<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>robdlaws.com</title>
    <link rel="stylesheet" href="su/semantic.min.css">
    <style>
        div#topDiv {
            margin-top: 70px;
        }

        div.margin.top {
            margin-top: 35px;
        }

        div.margin.bottom {
            margin-bottom: 35px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="su/semantic.min.js"></script>
</head>

<body>
    <div id="topDiv" class="ui container">
        <h1>Views</h1>
        <h2>Feed</h2>
        <div class="ui small feed">
            <div class="event">
               <div class="label">
                   <div class="ui blue label">Info</div>
               </div>
                <div class="content">
                    <div class="summary"><a href="#" class="user">Bob Cobb</a> reviewed <a href='#'>The lastest song</a>
                        <div class="date">1 Day Ago</div>
                    </div>
                </div>
            </div>
            <div class="event">
               <div class="label"><i class="ui thumbs up icon"></i></div>
                <div class="content">
                    <div class="summary"><a href="#" class="user">Hal Hope</a> reviewed <a href='#'>The lastest song</a>
                        <div class="date">2 Days Ago</div>
                    </div>
                </div>
            </div>
            <div class="event">
               <div class="label"><i class="ui thumbs down icon"></i></div>
                <div class="content">
                    <div class="summary"><a href="#" class="user">Kal Kool</a> reviewed <a href='#'>The lastest song</a>
                        <div class="date">7 Days Ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
