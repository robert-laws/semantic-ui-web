<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>robdlaws.com</title>
    <link rel="stylesheet" href="su/semantic.min.css">
    <style>

            },
            {
                title: 'Spanish'
            },
            {
                title: 'Swahili'
            }
        ]

        $('.ui.search').search({
            source: content
        });

</html>
